<div class="container-fluid page-header-container">
  <div class="container">
    <div class="row">
      <div class="col-12 page-header-wrapper">
        <div class="page-header">
          <h2 class="title">Video Gallery</h2>
          <ul class="breadcrumbs">
            <li class="list" routerLink="/">
              <a>
                <span>Home</span>
              </a>
            </li>
            <li class="list">
              <a>
                <span>Video Gallery</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container page-container">
  <div class="row">
    <div class="col-lg-12 video-gallery-container">
      <div class="row">
        <div class="col-lg-6 video-container" *ngFor="let data of videoGallery;let i=index">
          <div class="video-wrapper">
            <iframe class="e2e-iframe-trusted-src" allowfullscreen width="100%" height="300"
              [src]="updateVideoUrl(data.link)"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
