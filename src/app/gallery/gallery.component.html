<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form mt-4">
			<div class="sign-in-htm">
        <form #frm="ngForm" (ngSubmit)="login(userData)" class="loginCont border-container rounded">
          <div class="row">
            <!-- <div class="col-12">
              <img src="../assets\images\mg1.png" class="w-25  mx-auto d-block">
            </div> -->
            <div class="col-12">
              <div class="section-heading">
                <h3 class="title mb-4 mt-3">LOGIN </h3>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <div class="input">
                  <input class=" rounded" type="email" [(ngModel)]="userData.username" required placeholder="Email" name="email" required />
                  <span class="fa fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <div class="input">
                  <input class=" rounded" type="password" placeholder="Password" required [(ngModel)]="userData.password" name="password" required
                  />
                  <span class="fa fa-unlock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6 checkbox-container">
              <div class="boxes">
                <input type="checkbox" id="box-1">
                <label for="box-1">Remember me</label>
              </div>
            </div>
            <div class="col-md-6 checkbox-container">
              <div class="checkbox-wrapper">
                <label class="checkbox-label rounded ">
                  <a href="" class="lable-color">Forgot Password ?</a>
                </label>
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-2">
              <label class="switch mt-4">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="col-md-10 mt-4">
              <label class="checkbox-label rounded ">
                <a href="" class="lable-color">Keep Me Signed In</a>
              </label>
            </div>
      
          </div> -->
          <div class="mt-2 ">
            <input class="bg rounded" type="submit" value="Login">
          </div>
        </form>
      </div>
